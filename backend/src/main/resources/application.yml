spring:
  application:
    name: lms

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/lms_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: lms_user
    password: lms123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Development: update | Production: validate
    show-sql: true      # Show SQL in console
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

server:
  port: 8080
  servlet:
    context-path: ""

# CORS
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true



# Firebase Configuration
firebase:
  service-account-path: classpath:firebase/service-account-key.json

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-change-this-in-production-min-32-chars
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000


# log
logging:
  level:
    io.rubyxzzz.lms.backend: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE